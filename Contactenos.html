<!doctype html>
<html lang="en">

<head>
  <title>Ramqui.site</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/style.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="img-contactenos">
  <section>
    <div class="container">
      <div class="row">
        <div class="col-6  mt-5">
          <div class="d-flex d-block justify-content-center">
            <h2 class="text-center text-red"> Contactenos</h2>
          </div>
          <form action="">
            <div class="form-group">
              <label for="">Nombre y Apellidos</label>
              <input type="text" name="" id="" class="form-control" placeholder="Nombre y Apellidos"
                aria-describedby="Nombre y Apellidos" required>
              <small id="helpId" class="text-muted">Obligatorio</small>
            </div>
            <div class="form-group">
              <label for="">Correo electronico</label>
              <input type="email" name="" id="" class="form-control" placeholder="Correo electronico"
                aria-describedby="Correo electronico" required>
              <small id="helpId" class="text-muted">Obligatorio</small>
            </div>
            <div class="form-group">
              <label for="">Telefono</label>
              <input type="text" name="" id="" class="form-control" placeholder="Telefono" aria-describedby="Telefono"
                required>
              <small id="helpId" class="text-muted">Obligatorio</small>
            </div>
            <div class="form-group">
              <label for="">Comentarios</label>
              <textarea class="form-control" name="" id="" rows="2" placeholder="Comentarios"></textarea>
              <small id="helpId" class="text-muted">Obligatorio</small>
            </div>

            <div class="form-group">
              <input type="radio" name="radio" id="radio" value="Queja"><span>QUEJAS Y SUGERENCIAS-
                Contraloria de Servicios</span>
            </div>
            <div class="form-group">
              <input type="radio" name="radio" id="radio" value="Ayudenos"><span>AYUDENOS A MEJORAR-
                Sitio Web</span>
            </div>
            <div class="form-group">
              <button type="button" name="" id="" class="btn btn-primary btn-block"> Enviar</button>
            </div>
          </form>
        </div>
        <div class="col-6  mt-5">
          <div class="d-flex d-block justify-content-center">
            <h2 class="text-center text-red"> Visitenos</h2>            
          </div>
          <iframe class="mt-5"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31433.79156331865!2d-84.13940118024803!3d9.998351642538694!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8fa0faddaded66bd%3A0x2527e99d1a1e0bdf!2sHeredia!5e0!3m2!1ses!2scr!4v1657161288751!5m2!1ses!2scr"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </div>
  </section>
  <!-- Optional JavaScript -->
  <script src="https://kit.fontawesome.com/8f8c37172d.js" crossorigin="anonymous"></script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
